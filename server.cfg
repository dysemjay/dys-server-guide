hostname "Example Dystopia Server"
sv_lan 0

sv_allowdownload 1
sv_allowupload 1

//Load Bans
exec banned_ip.cfg
exec banned_user.cfg

//Logging Settings
log on
sv_logbans 1
sv_logecho 0
sv_logfile 1
sv_log_onefile 0

//Gameplay Settings
mp_rounds 2
maxplayers 16
sv_pure 2
sv_cheats 0
mp_stopwatch 0
mp_startdelay 40
mp_timelimit 20
mp_rounds 2
mp_friendlyfire 1
mp_autoteambalance 1
mp_chattime 45
mp_scalespawntime 0 //TODO: Where is this variable from, Dys, or generic.
sv_gravity 600
sv_alltalk 0

//Voting Settings
mp_allowvoting 1
mp_punishvotes 4
mp_allowvoting_map 1
mp_allowvoting_balanceteams 1
mp_allowvoting_maprestart 1
mp_allowvoting_stopwatch 0
mp_allowvoting_kick 1
mp_votekick_bantime 15

//Rate Settings
sv_minrate 10000 //10 kB/s
sv_maxrate 35000 //35 kB/s
sv_maxcmdrate 66
sv_mincmdrate 30
sv_maxupdaterate 66
sv_minupdaterate 30
sv_client_cmdrate_difference 30

//Low Level Optimizations
host_timer_spin_ms 0
